<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>File Reader App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/styles.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="mb-3">File Reader App</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eget tellus at elit euismod dapibus vitae vel tortor.</p>

            <div class="file-input">
                <label for="fileInput" class="form-label">Escolha um arquivo:</label>
                <input type="file" class="form-control" id="fileInput">
                <button class="btn btn-primary mt-2" onclick="clearFile()">Limpar</button>
            </div>
        </div>

        <div class="col-md-6">
            <div class="file-display">
                <h5>Conte√∫do do arquivo:</h5>
                <textarea id="displayArea" class="form-control" readonly></textarea>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
